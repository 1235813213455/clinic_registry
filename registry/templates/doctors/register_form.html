{% extends "basic_template.html" %}
{% load bootstrap3 %}

{% block 'title'%}
<title> Register </title>
{% endblock %}

{% block 'contents' %}
<h1> Enter your name </h1>

<form action="/registry/register" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>

{% endblock %}
